	<script type="text/javascript">
		$.get("js/estados-cidades.json",function(resultado){
			console.log(resultado);
			 $('<option value="">Selecione o estado</option>').appendTo('#estado');
			 resultado.estados.forEach(function(item){
   		     $('<option value="'+item.sigla+'">'+item.nome+'</option>').appendTo('#estado');

   		     $('#estado').change(function(){
   		     	var uf = $('#estado').val();
   		     	$('#cidade').html('');
   		     	 $('<option value="">Selecione uma cidade</option>').appendTo('#cidade');

   		    resultado.estados.forEach(function(value){
    	    if(value.sigla == uf){

        	  i = 0;
            while(i < value.cidades.length){
           	 $('<option value="'+value.cidades[i]+'">'+value.cidades[i]+'</option>').appendTo('#cidade');
           	 i ++;

		          }
		        }
		     });
   		    });

    });
		})

	</script>
<script type="text/javascript">
 function msg(msg){
    swal('Por favor', msg, 'warning');
  }



		function validaEmail(email){
  		  var filtro = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
		    if(filtro.test(email)){
		      return true;
		    }else{
		      return false;
		    }
		  }
		$('#myForm').submit(function(e){
			e.preventDefault();
			var nome = $('#nome').val();
			var email = $('#email').val();
			var telefone = $('#telefone').val();
			var data = $('#data').val();
			var estado = $('#estado').val();
			var cidade = $('#cidade').val();

			if (nome == "") {
				swal("Informe o nome");
			} else if (email == "") {
				swal("Informe o email");
			}else if (email != ""){
				var retorno = validaEmail(email);
				if (retorno === false ) {
					swal("Informe um email valido");
				} else if (telefone == "") {
					swal("Informe seu telefone");
				} else if (data == ""){
					swal("Informe a data de Nascimento");

				}else if (estado == "") {
					swal("Informe o estado");
				}else if (cidade == "") {
					swal("Informe a cidade");
			    }else{
			        swal('dados emviado com sucesso');
			      }
			    }
			  });

			$('ul.parent > li').hover(
				function(){
					$(this).find('ul.child').show(200);
					
				}, function() {
					$(this).find('ul.child').hide(200);

				});
		
	</script>

	<script>

		// plugin gerar textos
  $.fn.geraTexto = function(){
    var palavra = '';
    $('.gerar li').each(function(){
      var letra = $(this).html();
      if(letra == 'D'){
        palavra = 'diogo';
      }else if(letra == 'i'){
        palavra = 'inclivel';
      }else if(letra == 'o'){
        palavra = 'ombro';
      }else if(letra == 'g'){
        palavra = 'gato';
      }else if(letra == 'o'){
        palavra = 'ombro';
      }
      $('<li>'+palavra+'</li>').appendTo('#gerados');
    });
  }
  $('.gerar li').geraTexto();

  // plugin legenda
  $.fn.altLegenda = function(){
    $('.gera-legenda').each(function(){
      var legenda = $(this).attr('alt');
      $(this).next('.legenda').html(legenda);
    });
  }
  $('.gera-legenda').altLegenda();

 </script>
